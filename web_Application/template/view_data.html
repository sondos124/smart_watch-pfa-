<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .box {
            width: 300px;
            height: 100px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="data-box">
            <h3>Pulse Data:</h3>
            <ul>
                {% for item in pulse_data %}
                <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="box" id="emotion-box">
            <h3>Detected Emotion:</h3>
            <p>{{ emotion_data }}</p>
        </div>
    </div>
    
    
    </div>
</body>
</html>
