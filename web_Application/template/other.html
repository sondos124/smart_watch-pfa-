<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other - VitalTrack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .section-header h1 {
            color: #333;
            font-size: 36px;
            margin: 0;
            padding: 0;
        }
        
        .section-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }
        
        .feature-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 40px;
            max-width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .feature-card h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .feature-card p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .feature-card a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        
        .feature-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-header">
            <h1>Other Features</h1>
            <p>Discover additional functionalities of VitalTrack</p>
        </div>
        <div class="section-content">
            <div class="feature-card">
                <h2>Feedback & Support</h2>
                <p>Send us your feedback or request support</p>
                <a href="#">Contact Us</a>
            </div>
            <div class="feature-card">
                <h2>User Profile</h2>
                <p>Manage your profile information and preferences</p>
                <a href="#">Edit Profile</a>
            </div>
            <div class="feature-card">
                <h2>Settings</h2>
                <p>Customize app preferences and notification settings</p>
                <a href="#">Manage Settings</a>
            </div>
            <!-- Add more feature cards here -->
        </div>
    </div>
</body>
</html>
